<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2ade1dc29e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Brothers In Lawn | Services</title>
  </head>
  <body>
    <!-- Inner Header & Nav -->
    <header id="header-inner">
      <div class="container">
        <nav id="inner-nav">
          <img src="img/bil-light.png" alt="" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Form -->
    <section id="contact">
      <h2>Need<span class="primary-color"> some work?</span></h2>
      <p class="second-p">
        <span class="secondary-text">Contact</span> us for a
        <span class="primary-text">free </span>quote!
      </p>
      <div class="container">
        <form>
          <div class="text-field">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter your message here."
              name="message"
            ></textarea>
          </div>
          <button type="submit" class="btn-primary">Submit</button>
        </form>
        <div>
          <img src="/img/mowing-service.jpg" alt="" />
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <img src="/img/bil-dark.png" alt="" />
        <h3>EST. 2021</h3>
        <div class="social">
          <a
            href="https://instagram.com/brothersinlawn_delco?utm_medium=copy_link"
            target="#"
            ><i class="fa-brands fa-instagram fa-3x" href></i
          ></a>
          <a href="https://www.facebook.com/brothersinlawn1/" target="#"
            ><i class="fa-brands fa-facebook-square fa-3x"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
